<h1 class="brand-color">{{myHeader}}</h1>
<p>Знайдено <span style="color: #428bca">{{goodsCount}}</span> товарів</p>

    <div class="row">
       <div ng-show="isCatalog()" class="col-md-3">
         <div>
           <h4 style="margin-bottom: 7px; font-weight: normal">
             Ціна
           </h4>
           <slider ng-model="priceSliderValue" range="true" min="priceFrom" step="1" max="priceTo" value="priceSliderValue"></slider>
           <div class="form-group" style="margin-top: 15px">
             <input class="form-control" ng-model="priceSliderValue[0]" style="max-width: 60px; float: left"><span style="float: left; margin-top: 5px">&nbsp;-&nbsp;</span>
             <input class="form-control" ng-model="priceSliderValue[1]" style="max-width: 60px; float: left">&nbsp;грн
             <button ng-click="priceFilterApply()" class="brand-color-background btn button">Фільтр</button>
           </div>
         </div>
         <uib-accordion close-others = false>
         <div uib-accordion-group class="panel-default" is-open="status.open" ng-init="status.open = true">
           <div uib-accordion-heading>
             Вікові групи
             <span class="pull-right glyphicon ng-scope glyphicon-chevron-down"
                   ng-class="{'fa fa-chevron-down': status.open, 'fa fa-chevron-right': !status.open}"
                   style="margin-top: 2px"></span>
           </div>
           <div class="checkbox" ng-repeat="element in ageGroups | filter: {name:'!!'}">
             <label>
               <input type="checkbox" ng-click="FilterApply(filters.ageGroupsChecked, 'ageGroups')" ng-model="filters.ageGroupsChecked['value' + $index]" ng-true-value="'{{quoteString(element.name)}}'"
                      ng-false-value="">
               {{element.name}}&nbsp;&nbsp;
               <span style="color: lightgrey">({{element.count}})</span>
             </label>
           </div>
         </div>
         <div uib-accordion-group class="panel-default" is-open="status.open1">
           <div uib-accordion-heading>
             Автори
             <span class="pull-right glyphicon ng-scope glyphicon-chevron-down"
                   ng-class="{'fa fa-chevron-down': status.open1, 'fa fa-chevron-right': !status.open1}"
                   style="margin-top: 2px"></span>
           </div>
           <div class="checkbox" ng-repeat="author in authors | filter: {name:'!!'}">
             <label>
               <input type="checkbox" ng-click="FilterApply(filters.authorChecked, 'authors')" ng-model="filters.authorChecked['value' + $index]" ng-true-value="'{{quoteString(author.name)}}'"
                                        ng-false-value="">
                                       {{author.name}}&nbsp;&nbsp;
                                       <span style="color: lightgrey">({{author.count}})</span>
             </label>
           </div>
         </div>
         <div uib-accordion-group class="panel-default" is-open="status.open2" ng-show="isEditor()">
           <div uib-accordion-heading>
             Перекладачі
             <span class="pull-right glyphicon ng-scope glyphicon-chevron-down"
                   ng-class="{'fa fa-chevron-down': status.open2, 'fa fa-chevron-right': !status.open2}"
                   style="margin-top: 2px"></span>
           </div>
           <div class="checkbox" ng-repeat="element in translators | filter: {name:'!!'}">
             <label>
               <input type="checkbox" ng-click="FilterApply(filters.translatorsChecked, 'translators')" ng-model="filters.translatorsChecked['value' + $index]" ng-true-value="'{{quoteString(element.name)}}'"
                      ng-false-value="">
               {{element.name}}&nbsp;&nbsp;
               <span style="color: lightgrey">({{element.count}})</span>
             </label>
           </div>
         </div>
         <div uib-accordion-group class="panel-default" is-open="status.open3" ng-show="isEditor()">
           <div uib-accordion-heading>
             Редактори
             <span class="pull-right glyphicon ng-scope glyphicon-chevron-down"
                   ng-class="{'fa fa-chevron-down': status.open3, 'fa fa-chevron-right': !status.open3}"
                   style="margin-top: 2px"></span>
           </div>
           <div class="checkbox" ng-repeat="element in editors | filter: {name:'!!'}">
             <label>
               <input type="checkbox" ng-click="FilterApply(filters.editorsChecked, 'editors')" ng-model="filters.editorsChecked['value' + $index]" ng-true-value="'{{quoteString(element.name)}}'"
                      ng-false-value="">
               {{element.name}}&nbsp;&nbsp;
               <span style="color: lightgrey">({{element.count}})</span>
             </label>
           </div>
         </div>
         <div uib-accordion-group class="panel-default" is-open="status.open4" ng-show="isEditor()">
           <div uib-accordion-heading>
             Художники
             <span class="pull-right glyphicon ng-scope glyphicon-chevron-down"
                   ng-class="{'fa fa-chevron-down': status.open4, 'fa fa-chevron-right': !status.open4}"
                   style="margin-top: 2px"></span>
           </div>
           <div class="checkbox" ng-repeat="element in painters | filter: {name:'!!'}">
             <label>
               <input type="checkbox" ng-click="FilterApply(filters.paintersChecked, 'painters')" ng-model="filters.paintersChecked['value' + $index]" ng-true-value="'{{quoteString(element.name)}}'"
                      ng-false-value="">
               {{element.name}}&nbsp;&nbsp;
               <span style="color: lightgrey">({{element.count}})</span>
             </label>
           </div>
         </div>
         <div uib-accordion-group class="panel-default" is-open="status.open5" ng-init="status.open5 = true">
           <div uib-accordion-heading>
             Ілюстрації
             <span class="pull-right glyphicon ng-scope glyphicon-chevron-down"
                   ng-class="{'fa fa-chevron-down': status.open5, 'fa fa-chevron-right': !status.open5}"
                   style="margin-top: 2px"></span>
           </div>
           <div class="checkbox" ng-repeat="element in illustrations | filter: {name:'!!'}">
             <label>
               <input type="checkbox" ng-click="FilterApply(filters.illustrationsChecked, 'illustrations')" ng-model="filters.illustrationsChecked['value' + $index]" ng-true-value="'{{quoteString(element.name)}}'"
                      ng-false-value="">
               {{element.name}}&nbsp;&nbsp;
               <span style="color: lightgrey">({{element.count}})</span>
             </label>
           </div>
         </div>
         <div uib-accordion-group class="panel-default" is-open="status.open6">
           <div uib-accordion-heading>
             Серії
             <span class="pull-right glyphicon ng-scope glyphicon-chevron-down"
                   ng-class="{'fa fa-chevron-down': status.open6, 'fa fa-chevron-right': !status.open6}"
                   style="margin-top: 2px"></span>
           </div>
           <div class="checkbox" ng-repeat="oneSeries in series | filter: {name:'!!'}">
             <label>
               <input type="checkbox" ng-click="FilterApply(filters.seriesChecked, 'series')" ng-model="filters.seriesChecked['value' + $index]" ng-true-value="'{{quoteString(oneSeries.name)}}'"
                      ng-false-value=""> {{oneSeries.name}}&nbsp;&nbsp;<span style="color: lightgrey">({{oneSeries.count}})</span>
             </label>
           </div>
         </div>
         <div uib-accordion-group class="panel-default" is-open="status.open7" ng-init="status.open7 = true">
           <div uib-accordion-heading>
             Палітурка
             <span class="pull-right glyphicon ng-scope glyphicon-chevron-down"
                   ng-class="{'fa fa-chevron-down': status.open7, 'fa fa-chevron-right': !status.open7}"
                   style="margin-top: 2px"></span>
           </div>
           <div class="checkbox" ng-repeat="cover in covers | filter: {name:'!!'}">
             <label>
               <input type="checkbox" ng-click="FilterApply(filters.coversChecked, 'covers')" ng-model="filters.coversChecked['value' + $index]" ng-true-value="'{{quoteString(cover.name)}}'"
                      ng-false-value=""> {{cover.name}}&nbsp;&nbsp;<span style="color: lightgrey">({{cover.count}})</span>
             </label>
           </div>
         </div>
         <div uib-accordion-group class="panel-default" is-open="status.open8" ng-init="status.open8 = true">
           <div uib-accordion-heading>
             Мова
             <span class="pull-right glyphicon ng-scope glyphicon-chevron-down"
                   ng-class="{'fa fa-chevron-down': status.open8, 'fa fa-chevron-right': !status.open8}"
                   style="margin-top: 2px"></span>
           </div>
           <div class="checkbox" ng-repeat="language in languages | filter: {name:'!!'}">
             <label>
               <input type="checkbox" ng-click="FilterApply(filters.languagesChecked, 'languages')" ng-model="filters.languagesChecked['value' + $index]" ng-true-value="'{{quoteString(language.name)}}'"
                      ng-false-value=""> {{language.name}}&nbsp;&nbsp;<span style="color: lightgrey">({{language.count}})</span>
             </label>
           </div>
         </div>
         </uib-accordion>
       </div>
       <div ng-show="isCatalog()" class="col-md-9">
         <div class="row">
           <div class="col-md-12">
            <span ng-repeat="(nameInModel, author) in filterEmpty(filters.authorChecked)">
              <button class="btn btn-default btn-sm" ng-click="removeFromFilter(filters.authorChecked, nameInModel, 'authors')">
                {{author}}
                <span>
                    <i class="fa fa-times-circle" style="font-size: small" aria-hidden="true"></i>
                </span>
              </button>
            </span>
            <span ng-repeat="(nameInModel, series) in filterEmpty(filters.seriesChecked)">
              <button class="btn btn-default btn-sm" ng-click="removeFromFilter(filters.seriesChecked, nameInModel, 'series')">
                {{series}}
                <span>
                    <i class="fa fa-times-circle" style="font-size: small" aria-hidden="true"></i>
                </span>
              </button>
            </span>
            <span ng-repeat="(nameInModel, cover) in filterEmpty(filters.coversChecked)">
              <button class="btn btn-default btn-sm" ng-click="removeFromFilter(filters.coversChecked, nameInModel, 'covers')">
                {{cover}}
                <span>
                    <i class="fa fa-times-circle" style="font-size: small" aria-hidden="true"></i>
                </span>
              </button>
            </span>
            <span ng-repeat="(nameInModel, language) in filterEmpty(filters.languagesChecked)">
              <button class="btn btn-default btn-sm" ng-click="removeFromFilter(filters.languagesChecked, nameInModel, 'languages')">
                {{language}}
                <span>
                    <i class="fa fa-times-circle" style="font-size: small" aria-hidden="true"></i>
                </span>
              </button>
            </span>
            <span ng-repeat="(nameInModel, element) in filterEmpty(filters.ageGroupsChecked)">
              <button class="btn btn-default btn-sm" ng-click="removeFromFilter(filters.ageGroupsChecked, nameInModel, 'ageGroups')">
                {{element}}
                <span>
                    <i class="fa fa-times-circle" style="font-size: small" aria-hidden="true"></i>
                </span>
              </button>
            </span>
            <span ng-repeat="(nameInModel, element) in filterEmpty(filters.translatorsChecked)">
              <button class="btn btn-default btn-sm" ng-click="removeFromFilter(filters.translatorsChecked, nameInModel, 'translators')">
                {{element}}
                <span>
                    <i class="fa fa-times-circle" style="font-size: small" aria-hidden="true"></i>
                </span>
              </button>
            </span>
            <span ng-repeat="(nameInModel, element) in filterEmpty(filters.editorsChecked)">
              <button class="btn btn-default btn-sm" ng-click="removeFromFilter(filters.editorsChecked, nameInModel, 'editors')">
                {{element}}
                <span>
                    <i class="fa fa-times-circle" style="font-size: small" aria-hidden="true"></i>
                </span>
              </button>
            </span>
            <span ng-repeat="(nameInModel, element) in filterEmpty(filters.paintersChecked)">
              <button class="btn btn-default btn-sm" ng-click="removeFromFilter(filters.paintersChecked, nameInModel, 'painters')">
                {{element}}
                <span>
                    <i class="fa fa-times-circle" style="font-size: small" aria-hidden="true"></i>
                </span>
              </button>
            </span>
            <span ng-repeat="(nameInModel, element) in filterEmpty(filters.illustrationsChecked)">
              <button class="btn btn-default btn-sm" ng-click="removeFromFilter(filters.illustrationsChecked, nameInModel, 'illustrations')">
                {{element}}
                <span>
                    <i class="fa fa-times-circle" style="font-size: small" aria-hidden="true"></i>
                </span>
              </button>
            </span>
           </div>
         </div>
         <bk-catalog></bk-catalog>
       </div>
       <span ng-show="!isCatalog()">
         <span ng-repeat="book in books">
           <div class="col-xs-6 col-sm-6 col-md-3" style="min-height: 370px">
             <bk-book-tail book="book"></bk-book-tail>
           </div>
           <div class="clearfix visible-sm-block visible-xs-block" ng-if="($index+1)%4 === 0"></div>
         </span>
       </span>

    </div>
